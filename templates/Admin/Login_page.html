{% extends "Admin/base.html" %}
{% load static %}

{% block content %}
<section>
    <div class="container">
        <div class="login_form_wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="login_form_field">
                <h1 class="text-center">LOGIN</h1>
                <div class="login_field p-5">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Enter Username...">
                        <br>
            
                        <input type="password" name="password" placeholder="Enter Password...">
                        <br>
            
                        <input type="submit" value="submit" class="bg-success text-light">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="messsage">
        {% if messages %}
        {% for i in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ i }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
</div>
{% endblock content %}


{% block scriptContent %}

{% endblock scriptContent %}
