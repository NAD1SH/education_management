{% extends "Admin/base.html" %}
{% load static %}

{% block header %}
<div class="nav_bar bg-primary d-flex justify-content-between pe-4">
    <div class="ps-4">
        <h2 class="text-light mt-1">EDIT COURSE</h2>
    </div>
    <div class="">
        <a href="{% url 'home' %}" class="text-light fs-3 me-3 mt-1"><i class="bi bi-house-door-fill"></i></a>
    </div>
</div>
{% endblock header %}

{% block content %}
<section>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="course_form_wrapper p-5">
            <div class="course_form_field">
                <form method="post">
                    {% csrf_token %}
                    <label for="course">Course</label><br>
                    <input type="text" name="course" value="{{ courses.course }}"> <br><br>

                    <label for="description">Description</label><br>
                    <textarea name="description" id="" cols="30" rows="3">{{ courses.discription }}</textarea> <br><br>

                    <input type="submit" value="submit" class="bg-success">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block scriptContent %}
{% endblock scriptContent %}
