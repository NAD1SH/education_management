{% extends "Admin/base.html" %}
{% load static %}


{% block content %}
<section>
    <div class="container">
        <div class="otp_field w-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="otp_form_wrapper p-4">
                <div class="otp_form_field">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="otp" placeholder="Enter OTP...">
                        <input type="submit" value="submit" class="bg-success" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="messsage">
        {% if messages %}
        {% for i in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ i }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</section>
{% endblock content %}
