{% extends "Admin/base.html" %}
{% load static %}

{% block header %}
<div class="nav_bar bg-primary d-flex justify-content-between pe-4">
    <div class="ps-4">
        <h2 class="text-light mt-1">ADD COURSE</h2>
    </div>
    <div class="">
        <a href="{% url 'home' %}" class="text-light fs-3 me-3 mt-1"><i class="bi bi-house-door-fill"></i></a>
        <a href="{% url 'courseList' %}" class="text-light fs-4 me-2 mt-1"><i class="bi bi-journal-text"></i></a>
    </div>
</div>
{% endblock header %}

{% block content %}
<section>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="course_form_wrapper p-5">
            <div class="course_form_field">
                <form method="post">
                    {% csrf_token %}
                    <label for="course">Course</label><br>
                    {{ form.course }} <br><br>
                    <label for="description">Description</label><br>
                    {{ form.discription }} <br><br>
                    <input type="submit" value="submit" class="bg-success">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block scriptContent %}
<script>
    inp_field = document.getElementsByTagName('input')

    inp_field[1].placeholder = 'Enter New Course Name';

    text_area = document.getElementsByTagName('textarea')
    text_area[0].setAttribute('cols', '30')
    text_area[0].setAttribute('rows', '3')
</script>
{% endblock scriptContent %}
