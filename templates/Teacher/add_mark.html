{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/Teacher/style.css' %}">

    <style>
        body{
            background-color: #f2f2f2;
        }
    </style>
</head>
<div class="container">
    <div class="mark_form_wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form_field p-4">
            <form method="post">
                {% csrf_token %}

                <label for="">Student</label>
                {{ form.student }}
                <br>

                <label for="">Exam</label>
                {{ form.exam }}
                <br>

                <label for="">subject</label>
                {{ form.subject }}
                <br>

                {{ form.mark }}
                <br>
                
                <input type="submit" value="submit" class="bg-success mt-3">
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JavaScript Libraries -->
<script>
    inp_feld = document.getElementsByTagName('input');

    inp_feld[1].placeholder = 'Enter Mark';
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
