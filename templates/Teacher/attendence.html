<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <style>
        label{
            padding: 5px 20px;
            border: 1px solid black;
            border-radius: 5px;
        }
        input[type="checkbox"]:checked + label {
            background-color: rgb(38, 250, 102);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-field pt-3">
                <div class="row">
                    {% if mrng_time == True %}
                        <div class="col-6">
                            <form action="{% url 'mrng' %}" method="post">
                                {% csrf_token %}
                                <input type="checkbox" name="mrng" id="mrng" hidden value="True" required>
                                <label for="mrng" class="mrngAttent">Morning</label>
                                <input type="submit" value="sent ->">
                            </form>
                        </div>
                    {% elif evng_time == True %}
                        <div class="col-6">
                            <form action="{% url 'evng' %}" method="post" id="evngForm">
                                {% csrf_token %}
                                <input type="checkbox" name="evng" id="evng" value="True" required hidden >
                                <label for="evng" class="">Evening</label>
                                <input type="submit" value="sent ->">
                            </form>
                        </div>
                    {% else %}
                        <h1>Today Attentence Time Has Been Over</h1>
                    {% endif %}
                </div> 
                <div class="flash-messages mt-5">
                    {% if messages %}
                    {% for i in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{ i }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>





    <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
