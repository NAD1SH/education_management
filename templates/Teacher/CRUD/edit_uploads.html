{% extends "Teacher/base.html" %}
{% load static %}




{% block header %}
<div class="nav_bar bg-primary d-flex justify-content-between pe-4">
    <div class="ps-4">
        <h2 class="text-light mt-1">Uploaded Materials</h2>
    </div>
    <div class="">
        <a href="{% url 'TrHome' %}" class="text-light fs-3 me-3 mt-1"><i class="bi bi-house-door-fill"></i></a>
        <a class="text-light fs-4" href="{% url 'upload' %}"><i class="bi bi-card-list"></i></a>
    </div>
</div>
{% endblock header %}


{% block content %}
<section>
    <div class="container pt-5" style="padding-left: 300px;">
        <div class="pt-4">
            <div class="upload-form-field p-4 w-100"
                style="border: 2px solid black; border-radius: 20px; max-width: 450px;">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <label for="title">Title : </label>
                    <input type="text" name="title" value="{{ material.title }}" required> <br><br>

                    <label for="description" style="vertical-align: top;">Description : </label>
                    <textarea name="description" cols="25" rows="1"
                        required>{{ material.description }}</textarea><br><br>

                    Current File : <a href="{{ material.material.url }}" target="_blank"
                        id="file_content">{{material.material }}</a>

                    <input type="submit" value="submit" class="btn btn-primary btn-sm mt-4 w-100">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block scriptContent %}
{% endblock scriptContent %}
